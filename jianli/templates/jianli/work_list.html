<html>
<head>
    {% load staticfiles %}
    <title>Mr. Huang的网站</title>
    
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Blog Template">
    <meta name="author" content="Xiaoying Riley at 3rd Wave Media">    
    <link rel="shortcut icon" href="{% static 'jianli/favicon.ico' %}">
    
    <!-- FontAwesome JS-->
    <script defer src="https://use.fontawesome.com/releases/v5.7.1/js/all.js" integrity="sha384-eVEQC9zshBn0rFj4+TU78eNA19HMNigMviK/PU/FFjLXqa/GKPgX58rvt5Z8PLs7" crossorigin="anonymous"></script>
    
    <!-- Theme CSS -->  
    <link id="theme-style" rel="stylesheet" href="{% static 'jianli/css/theme-1.css' %}">

</head> 

<body>
    
    <header class="header text-center">	    
	    <h1 class="blog-name pt-lg-4 mb-0"><a href="{% url 'homeindex' %}">Mr. Huang的网站</a></h1>
        
	    <nav class="navbar navbar-expand-lg navbar-dark" >
           
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
			</button>

			<div id="navigation" class="collapse navbar-collapse flex-column" >
				<div class="profile-section pt-3 pt-lg-0">
				    <img class="profile-image mb-3 rounded-circle mx-auto" src="{% static 'jianli/images/profile.png' %}" alt="image" >
					
					<div class="bio mb-3">你好，我是Mr. Huang。<br>在这网站上面，简要地介绍一下自己。<br><a href="{% url 'about' %}"><br/><br/>查找更多介绍</a></div><!--//bio-->
					<ul class="social-list list-inline py-3 mx-auto">

			             <li class="list-inline-item"><a href="https://github.com/spider-study"><i class="fab fa-github fa-fw"></i></a></li>
			             <li class="list-inline-item"><a href="https://blog.csdn.net/Programmer_huangtao"><i class="fab fa-pinterest fa-fw"></i></a></li>

			        </ul><!--//social-list-->
			        <hr> 
				</div><!--//profile-section-->
				
				<ul class="navbar-nav flex-column text-left">
					<li class="nav-item active">
					    <a class="nav-link" href="{% url 'jianli_index' %}"><i class="fas fa-home fa-fw mr-2"></i>网站首页<span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
					    <a class="nav-link" href="{% url 'history' %}"><i class="fas fa-bookmark fa-fw mr-2"></i>工作历史</a>
					</li>

					<li class="nav-item">
					    <a class="nav-link" href="{% url 'about' %}"><i class="fas fa-user fa-fw mr-2"></i>关于我</a>
					</li>
				</ul>
				
				<div class="my-2 my-md-3">
				    <a class="btn btn-primary" href="{% url 'down' %}" target="_blank" >
                        <i class="fa fa-link" aria-hidden="true"></i>
                        下载我的简历
                    </a>



				</div>
			</div>
		</nav>
    </header>
    
    <div class="main-wrapper">
	    
	    <section class="work-list px-3 py-5 p-md-5">
		    <div class="container">
			        <div class="item mb-5">
				    <div class="media">
					    <img class="mr-3 img-fluid post-thumb d-none d-md-flex" src="{% static 'jianli/images/blog/blog-post-thumb-1.jpg' %}" alt="image">
					    <div class="media-body">
						    <h3 class="title mb-1"><a href="{% url 'blog_post' %}">标题</a></h3>
						    <div class="meta mb-1"><span class="date">上传日期</span><span class="time">阅读时间</span><span class="comment"><a href="#">评论数</a></span></div>
						    <div class="intro">摘要摘要摘要...</div>
						    <a class="more-link" href="{% url 'blog_post' %}">更多内容 &rarr;</a>
					    </div><!--//media-body-->
				    </div><!--//media-->
			    </div><!--//item-->
			    <nav class="blog-nav nav nav-justified my-5">
				  <a class="nav-link-prev nav-item nav-link rounded-left" href="{% url 'jianli_index' %}">首页<i class="arrow-prev fas fa-long-arrow-alt-left"></i></a>
				  <a class="nav-link-next nav-item nav-link rounded-right" href="{% url 'list' %}">下一页<i class="arrow-next fas fa-long-arrow-alt-right"></i></a>
				</nav>
				
		    </div>
	    </section>
	    
	    <footer class="footer text-center py-2 theme-bg-dark">
		   

	    </footer>
    
    </div><!--//main-wrapper-->
    
    
    
    
    <!-- *****CONFIGURE STYLE (REMOVE ON YOUR PRODUCTION SITE)****** -->  
    <div id="config-panel" class="config-panel d-none d-lg-block">
        <div class="panel-inner">
            <a id="config-trigger" class="config-trigger config-panel-hide text-center" href="#"><i class="fas fa-cog fa-spin mx-auto" data-fa-transform="down-6" ></i></a>
            <h5 class="panel-title">更换颜色</h5>
            <ul id="color-options" class="list-inline mb-0">
               <li class="theme-1 active list-inline-item"><a data-style="{% static 'jianli/css/theme-1.css' %}" href="#"></a></li>
                <li class="theme-2  list-inline-item"><a data-style="{% static 'jianli/css/theme-2.css' %}" href="#"></a></li>
                <li class="theme-3  list-inline-item"><a data-style="{% static 'jianli/css/theme-3.css' %}" href="#"></a></li>
                <li class="theme-4  list-inline-item"><a data-style="{% static 'jianli/css/theme-4.css' %}" href="#"></a></li>
                <li class="theme-5  list-inline-item"><a data-style="{% static 'jianli/css/theme-5.css' %}" href="#"></a></li>
                <li class="theme-6  list-inline-item"><a data-style="{% static 'jianli/css/theme-6.css' %}" href="#"></a></li>
                <li class="theme-7  list-inline-item"><a data-style="{% static 'jianli/css/theme-7.css' %}" href="#"></a></li>
                <li class="theme-8  list-inline-item"><a data-style="{% static 'jianli/css/theme-8.css' %}" href="#"></a></li>
            </ul>
            <a id="config-close" class="close" href="#"><i class="fa fa-times-circle"></i></a>
        </div><!--//panel-inner-->
    </div><!--//configure-panel-->

    
       

    <!-- Javascript -->
    <script src="{% static 'jianli/plugins/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'jianli/plugins/popper.min.js' %}"></script>
    <script src="{% static 'jianli/plugins/bootstrap/js/bootstrap.min.js' %}"></script>

    <!-- Style Switcher (REMOVE ON YOUR PRODUCTION SITE) -->
    <script src="{% static 'jianli/js/demo/style-switcher.js' %}" ></script>
    

</body>
</html>
